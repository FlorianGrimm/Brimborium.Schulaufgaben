<app-editor-ruler
  [listHorizontal]="document?.RulerHorizontal ?? []"
  [listVertical]="document?.RulerVertical ?? []"
  (onListHorizontalChanged)="handleHorizontalChange($event)"
  (onListVerticalChanged)="handleVerticalChange($event)">
  <lib-common-page-size>
    <app-editor-sa-document [document]="document"></app-editor-sa-document>
  </lib-common-page-size>
</app-editor-ruler>
