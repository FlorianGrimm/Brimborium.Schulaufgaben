@if(viewState$ | async; as viewState){
  <app-editor-ruler
    [listHorizontal]="viewState.RulerHorizontal"
    [listVertical]="viewState.RulerVertical"
    (onListHorizontalChanged)="handleHorizontalChange($event)"
    (onListVerticalChanged)="handleVerticalChange($event)">
    <lib-common-page-size>
      <app-editor-sa-document [document]="viewState.Document"></app-editor-sa-document>
    </lib-common-page-size>
  </app-editor-ruler>
}
