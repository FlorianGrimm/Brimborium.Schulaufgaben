<mat-toolbar class="main-header">
  <button matIconButton (click)="drawer.toggle()" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

   <ng-template [cdkPortalOutlet]="toolbarContent$ | async"></ng-template>
   <ng-template [cdkPortalOutlet]="toolbarSelected$ | async"></ng-template>
</mat-toolbar>
<mat-drawer-container class="main-container" autosize>
    <mat-drawer #drawer class="main-sidenav" mode="side">
    <nav class="sidenav-nav">
      <a mat-button routerLink="/editor" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-button routerLink="/editor/media-gallery" routerLinkActive="active">
        <mat-icon>perm_media</mat-icon>
        <span>Media Gallery</span>
      </a>
    </nav>
  </mat-drawer>

  <div class="main-sidenav-content">
    <router-outlet />
  </div>

</mat-drawer-container>
