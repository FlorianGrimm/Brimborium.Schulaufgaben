<ng-template #contentPortalContent>
    <button matButton (click)="onNewDocument()">
        <mat-icon fontIcon="add" aria-label="Neues Dokument"></mat-icon>
        Neues Dokument
    </button>
</ng-template>
@let listDocumentDescription = listDocumentDescription$ | async;
@if (null == listDocumentDescription){
    <div>...</div>
} @else {
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Beschreibung</th>
            </tr>
        </thead>
        <tbody>
            @for (item of listDocumentDescription; track item.id) {
                <tr (click)="onSelectDocument(item)">
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                </tr>
            }
        </tbody>
    </table>
}
