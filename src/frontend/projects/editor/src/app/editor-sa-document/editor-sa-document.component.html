@if(viewState$ | async; as viewState){
@if(viewState.Decoration){
<div style="position: absolute; z-index: 100;">
    <app-editor-sa-node [node]="viewState.Decoration"></app-editor-sa-node>
</div>
}
@if(viewState.Interaction){
<div style="position: absolute; z-index: 200;">
    <app-editor-sa-node [node]="viewState.Interaction"></app-editor-sa-node>
</div>
}
}
